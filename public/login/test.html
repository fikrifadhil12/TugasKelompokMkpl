            position: relative;
            padding: 0 10px;
            color: #0c0c0c;
        }
        
        .login-divider span:before,
        .login-divider span:after {
            content: "";
            position: absolute;
            top: 50%;
            border-top: 2px solid #888;
            width: 45%;
        }
        
        .login-divider span:before {
            right: 100%;
            margin-right: 10px;
        }
        
        .login-divider span:after {
            left: 100%;
            margin-left: 10px;
        }
        
        .form-control {
            border-radius: 10px;
        }
        
        .btn {
            border-radius: 10px;
        }
        
        .form-control:focus {
            border-color: #4CAF50;
