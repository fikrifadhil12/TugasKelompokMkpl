<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gaya CSS yang sudah ada */
    </style>
</head>

<body>

    <header>
        <!-- ... (kode header yang sudah ada) ... -->
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <!-- ... (tautan navigasi yang sudah ada) ... -->
        <li class="nav-item">
            <a class="nav-link text-dark" href="#report" id="report-link">Report    |</a>
        </li>
        <!-- ... (tautan navigasi yang sudah ada) ... -->
    </nav>

    <div class="container mt-4">
        <!-- ... (bagian konten yang sudah ada) ... -->

        <div id="report" class="mt-4">
            <h2>Laporkan Masalah</h2>

            <form id="problem-report" method="post">
                <div class="form-group">
                    <label for="problemType">Pilih jenis masalah:</label>
                    <select class="form-control" id="problemType" name="problemType">
                        <option value="bug">Bug</option>
                        <option value="featureRequest">Permintaan Fitur</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="problem">Deskripsikan masalah:</label>
                    <textarea class="form-control" id="problem" name="problem" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="reason">Alasan masalah:</label>
                    <input type="text" class="form-control" id="reason" name="reason">
                </div>

                <button type="submit" class="btn btn-primary" onclick="sendProblem()">Kirim</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function goToReport() {
            window.location.href = '#report';
        }

        function sendProblem() {
            var problemType = document.getElementById('problemType').value;
            var problemDescription = document.getElementById('problem').value;
            var reason = document.getElementById('reason').value;

            if (!problemType || !problemDescription || !reason) {
                alert('Mohon isi semua kolom formulir.');
                return;
            }

            alert('Masalah terkirim!\n\nJenis Masalah: ' + problemType + '\nDeskripsi Masalah: ' + problemDescription + '\nAlasan Masalah: ' + reason);

            document.getElementById('problem-report').reset();
        }

        document.getElementById('report-link').addEventListener('click', goToReport);
    </script>

</body>

</html>
